<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Webpage with Background Image</title>
</head>
<body>
    <div class="container">
        <h2>Chấm công online</h2>
        <form>
            <div class="input-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="input-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="chamCongHo" name="chamCongHo">
                <label for="chamCongHo">Chấm công hộ</label>
            </div> 
            <div class="button-container">
                <button type="button" id="checkin">Check In</button>
                <button type="button" id="checkout">Check Out</button>
            </div>
        </form>
    </div>
    <script>
        const checkinButton = document.getElementById('checkin');
        const checkoutButton = document.getElementById('checkout'); // Lấy nút checkout

        checkinButton.addEventListener('click', function() {
            alert('Checkin thành công!'); // Hoặc hiển thị popup tùy chỉnh
        });

        checkoutButton.addEventListener('click', function() { // Thêm sự kiện cho nút checkout
            alert('Checkout thành công!'); // Hoặc hiển thị popup tùy chỉnh
        });
    </script>
</body>
</html>
